<!-- templates/add_game.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Sell Your Retro Game</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Game Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="console_id" class="form-label">Console</label>
                            <select class="form-select" id="console_id" name="console_id" required>
                                <option value="">Select a console...</option>
                                {% for console in consoles %}
                                <option value="{{ console._id }}">{{ console.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="condition" class="form-label">Condition *</label>
                            <select class="form-select" id="condition" name="condition" required>
                                <option value="">Select Condition</option>
                                {% for condition in conditions %}
                                <option value="{{ condition }}">{{ condition }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="rarity" class="form-label">Rarity *</label>
                            <select class="form-select" id="rarity" name="rarity" required>
                                <option value="">Select Rarity</option>
                                {% for rarity in rarities %}
                                <option value="{{ rarity }}">{{ rarity }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Price (â‚¹) *</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                    </div>

                    <!-- Image upload field -->
                    <div class="mb-3">
                        <label for="images" class="form-label">Game Images</label>
                        <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                        <div class="form-text">
                            Upload images of the game (cartridge, box, manual). Max 5 images. Allowed: JPG, PNG, GIF, WebP.
                        </div>
                    </div>

                    <!-- Image preview section -->
                    <div class="mb-3">
                        <label class="form-label">Image Preview</label>
                        <div id="image-preview" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe the game's condition, any included manuals or boxes, functionality, etc."></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">List Game for Sale</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for image preview -->
<script>
document.getElementById('images').addEventListener('change', function(e) {
    const preview = document.getElementById('image-preview');
    preview.innerHTML = '';
    
    for (let file of e.target.files) {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '150px';
                img.style.maxHeight = '150px';
                img.className = 'img-thumbnail m-1';
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        }
    }
});
</script>
{% endblock %}
